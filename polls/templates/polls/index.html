<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style2.css' %}">
</head>
<body>
<div method="get" action="/save.php">
찾으실 검색어를 입력하세요.<br />
<input type="text" name="keyword" />
<button type="submit">SEARCH</button>
</div>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:vote' question.id %}">{{question.question_text}}</a> </li><br>
        <form>
        <input type ="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}">
        <label for ="choice{{forloop.counter}}">{{choice.choice_text}}</label><br><br></form>

        {% endfor %}
    </ul>

{% else %}
<p>No polls are available.</p>
{% endif %}
</body>
</html>
