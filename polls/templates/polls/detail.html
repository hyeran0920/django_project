<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#000">
<font color="#999">
<h1>{{question.question_text}}</h1>
{% if error_message %} <p> <strong>{{error_message}}</strong></p>{% endif %}
    <img src="https://imgnn.seoul.co.kr/img//upload/2020/12/04/SSI_20201204092353_V.jpg"
    style="float: right; width:250px; height:250px;"
    />
<form action="{% url 'polls:vote' question.id% }" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
        <input type ="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}">
        <label for ="choice{{forloop.counter}}">{{choice.choice_text}}</label><br><br>

    {% endfor %}
    <input type="submit" value="Vote">&nbsp;&nbsp;&nbsp;<a href="{% url 'polls:index' %}">Vote again?</a>
</form><br></font>

</body>
</html>
